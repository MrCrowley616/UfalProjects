<!DOCTYPE html>
<html>

<head>
	<title>E-Compositor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="imagem/png" href="images/icons/icone.png"/>
	<link rel="stylesheet" href="RichText-master/src/richtext.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">	
</head>

<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">

				<span>
					<button class="btn btn-danger">
						Menu Inicial
					</button>
				</span>

				<span>
					<button class="btn btn-primary">
						Menu Multiplo
					</button>
				</span>

				<span class="contact100-form-title">
					E-Compositor
				</span>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Grupo</span>
					<div>
						<select class="js-select2" name="grupo">
							<option>Selecione um E-Grupo</option>
							<option>UFAL ARA</option>
							<option>NTI</option>
							<option>COMPUTACAO</option>
							<option>ADMINISTRAÇÂO</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100">
					<span class="label-input100">Assunto</span>
					<input class="input100" type="text" name="assunto" placeholder="">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Responder a:</span>
					<input class="input100" type="text" name="resposta" placeholder="">
				</div>


				<!-- Configurações -->
				<!-- <div class="w-full dis-none js-show-service"> -->
				<div>
					<div class="wrap-contact100-form-radio">
						<span class="label-input100">Configurações</span>

						<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="grupo1" type="checkbox" name="grupo" value="physical"
								checked="checked">
							<label class="label-radio100" for="grupo1">
								Adicionar carimbo do servidor
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="grupo2" type="checkbox" name="grupo" value="digital">
							<label class="label-radio100" for="grupo2">
								Enviar uma cópia para mim
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="grupo3" type="checkbox" name="grupo" value="service">
							<label class="label-radio100" for="grupo3">
								Simulação de envio
							</label>
						</div>
					</div>
				</div>

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate">

					<textarea class="content" name="example"></textarea>

				</div>

				<div class="form-group">
					<input type="file" multiple="multiple" class="form-control-file" id="anexos[]" placeholder="anexos">
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Enviar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function () {
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function () {
				$(this).on('select2:close', function (e) {
					if ($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
		var filterBar = document.getElementById('filter-bar');

		noUiSlider.create(filterBar, {
			start: [1500, 3900],
			connect: true,
			range: {
				'min': 1500,
				'max': 7500
			}
		});

		var skipValues = [
			document.getElementById('value-lower'),
			document.getElementById('value-upper')
		];

		filterBar.noUiSlider.on('update', function (values, handle) {
			skipValues[handle].innerHTML = Math.round(values[handle]);
			$('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
			$('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
		});
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

	<script src ="RichText-master/src/jquery.richtext.js"></script>
	<script>
		$(document).ready(function () {
			$('.content').richText();
		});
	</script>
</body>

</html>
